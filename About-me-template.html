<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap');


:root {
  --clr-primary-100: #3399FF;
  --clr-primary-200: #007FFF;
  --clr-primary-300: #0059B3;
  --clr-primary-400: #003F80;
  --clr-primary-500: #002952;
  
  --clr-neutral-100: #ffffff;
  --clr-neutral-200: #e6eaef;
  --clr-neutral-300: #c1cbd7;
  --clr-neutral-400: #778da6;
  --clr-neutral-500: #495b6f;
  --clr-neutral-600: #384656;
  --clr-neutral-700: #28323e;
  --clr-neutral-800: #1c232b;
  --clr-neutral-900: #101419;
}

* {
  box-sizing: border-box;
}

body,
h1, h2, h3,
p {
  margin: 0;
}

body {
  display: grid;
  place-items: center;
  min-height: 100vh;
  
  background-color: var(--clr-neutral-900);
  color: var(--clr-neutral-100);
  
  font-family: 'Source Sans Pro', sans-serif;
  font-size: clamp(1rem, 2vw, 1.125rem);
  text-rendering: optimizeSpeed;
  line-height: 1.5;
  
  padding-block: 2rem;
}

h1, h2, h3 {
  line-height: 1.1;
}

ul[role="list"] {
  margin: 0;
  padding: 0;
  list-style: none;
}

img {
  max-width: 100%;
  display: block;
}

a {
  color: inherit;
  text-decoration: none;
}

svg {
  height: 2ex;
  width: auto;
  flex: none;
  fill: currentColor;
}

.flow > *:where(:not(:first-child)) {
  margin-top: var(--flow-spacer, 1rem);
}

.card {
  width: min(100% - 2rem, 45rem);
  margin-inline: auto;
  box-shadow: #e6b538 0px 7px 29px 0px;
  display: grid;
  gap: 1rem;
  grid-template-columns: 1fr auto;
    grid-template-areas: 
      "header image"
      "links  image"
      "body   body";
  padding: 3rem;
  
  background-color: var(--clr-neutral-100);
  color: var(--clr-neutral-900);
  border-radius: 0.5rem;
}

@media (max-width: 50em) {
  .card {
    grid-template-areas: 
      "image"
      "header"
      "links"
      "body";
  justify-items: center;
  text-align: center;
  }
}

.card__header {
  grid-area: header;
}

.card__title {
  font-size: clamp(2.25rem, 5vw, 2.5rem);
}

.card__subtitle {
  font-size: clamp(1.4rem, 3vw, 1.75rem);
  font-weight: normal;
  color: var(--clr-neutral-700);
  line-height: 40px;
}

.card__img-container {
  grid-area: image;
  width: 8rem;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  overflow: hidden;
}

.card__img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card__links {
  grid-area: links;
  display: flex;
  gap: 1rem;
}

.card__link a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 2.75rem;
  aspect-ratio: 1 / 1;
  border: 1px solid currentColor;
  border-radius: 0.25em;
  line-height: 1;
  padding: 0.25rem;
  background-color: var(--clr-neutral-100);
  transition: 300ms ease;
}

.card__link a:is(:hover, :focus-visible) {
  color: var(--clr-primary-300);
}

.card__body {
  grid-area: body;
}

.card__cta {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5em;
  
  padding: 0.5em 1em;
  font-weight: bold;
  letter-spacing: 0.05em;
  background-color: var(--clr-neutral-900);
  color: var(--clr-neutral-100);
  border-radius: 0.2em;
  transition: 300ms ease;
}

.card__cta:is(:hover, :focus-visible) {
  box-shadow: 1rem 1rem 3.15rem 0 rgba(0, 0, 0, 0.25);
  background-color: var(--clr-neutral-800);
}
        </style>
    </head>
